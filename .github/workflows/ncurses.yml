name: "nCurses"
on:
  workflow_dispatch:
  schedule:
    - cron: "16 9 * * 4"
jobs:
  build:
    name: Build
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        version: ["8.0", "8.1", "8.2"]
        ts: ["nts", "ts"]
        arch: ["x64"]
        name: ["ncurses"]
        repo: ["jb-lopez/php_ncurses"]
        enable: ["with-ncurses"]
        include:
          - ts: "ts"
            release: "Release_TS"
          - ts: "nts"
            release: "Release"
    steps:
      - name: Setup
        uses: ./.github/workflows/_setup
        with:
          version: ${{matrix.version}}
          ts: ${{matrix.ts}}
          arch: ${{matrix.arch}}
          repo: ${{matrix.repo}}

      - name: Build Extension
        run: |
          cd ext
          phpize
          ./configure --${{matrix.enable}} --with-prefix=${{steps.toolset.outputs.prefix}} --with-extra-includes="..\build_deps\${{matrix.name}}\include" --with-extra-libs="..\build_deps\${{matrix.name}}\lib"
          nmake

      - name: Package Extension
        run: |
          md .install
          copy ext\${{matrix.arch}}\${{matrix.release}}\php_${{matrix.name}}.dll .install\php${{matrix.version}}_${{matrix.ts}}_${{matrix.arch}}_${{matrix.name}}.dll

      - name: Upload Extension
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.name}}-${{matrix.version}}-${{matrix.ts}}-${{matrix.arch}}
          path: .install

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - run: mkdir ext
      - uses: actions/download-artifact@v3
        name: Download Artifacts
        with:
          path: ext
      - name: Release
        run: |
          set -x
          assets=()
          for asset in ./ext/*/*.dll; do
            assets+=("$asset")
          done
          if ! gh release view nCurses; then
            gh release create "nCurses" "${assets[@]}" -t "nCurses" -n "nCurses"
          else
            gh release upload "nCurses" "${assets[@]}" --clobber
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
